<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contributors with GitHub-like Navbar</title>
  <link rel="stylesheet" href="credit.css" />
</head>
<body>
  <!-- NAVBAR GITHUB STYLE -->
  <nav class="navbar">
    <div class="nav-left">
      <button class="nav-toggle" aria-label="Toggle sidebar menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <a href="#" class="nav-logo" aria-label="GitHub Wahidiningrat">
        <svg height="32" width="32" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.292 6.533 5.47 7.59.4.075.547-.175.547-.388 0-.19-.01-.824-.013-1.49-2.226.483-2.695-1.073-2.695-1.073-.363-.924-.887-1.17-.887-1.17-.726-.497.055-.487.055-.487.802.056 1.225.825 1.225.825.715 1.223 1.874.87 2.33.665.072-.517.28-.87.508-1.07-1.777-.2-3.644-.89-3.644-3.955 0-.873.31-1.588.824-2.148-.083-.202-.357-1.013.078-2.112 0 0 .672-.215 2.2.82.638-.177 1.32-.265 2-.268.68.003 1.36.091 2 .268 1.527-1.034 2.197-.82 2.197-.82.437 1.1.163 1.91.08 2.111.516.56.823 1.275.823 2.148 0 3.07-1.87 3.752-3.653 3.952.287.246.543.733.543 1.48 0 1.07-.01 1.933-.01 2.195 0 .216.145.467.55.387A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
        <span></span>
      </a>
    </div>

    <div class="nav-links">
      <a href="#" class="nav-link active" aria-current="page">Contributors</a>
     
    </div>

    <div class="nav-right">
      <button class="icon-button" aria-label="Search">
        <svg height="20" width="20" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>

      <button class="icon-button" aria-label="Notifications">
        <svg height="20" width="20" fill="currentColor" viewBox="0 0 24 24" stroke="none">
          <path
            d="M12 22c1.104 0 2-.896 2-2H10c0 1.104.896 2 2 2zM18.707 16l1.293-1.293-1.414-1.414L18 14.586l-.879-.879-1.414 1.414L16.586 16l-1.172 1.172 1.293 1.293 1.414-1.414L18 17.414l.707.707zM4.5 8a6 6 0 1111.785.726l.715 1.773a2 2 0 01-1.84 2.83H7a2 2 0 01-1.84-2.83l.715-1.773A6.002 6.002 0 014.5 8z">
          </path>
        </svg>
      </button>

      <button class="icon-button profile-button" aria-label="User profile">
        <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="User profile" />
      </button>
    </div>
  </nav>

  <!-- CONTRIBUTORS SECTION -->
  <section class="contributors">
    <h2>Contributors</h2>
    <ul class="contributor-list">
  <li class="contributor">
    <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="Faris Wahid" />
    <a href="https://github.com/contributor1" target="_blank" rel="noopener noreferrer">Faris Wahid</a>
  </li>
  <li class="contributor">
    <img src="https://avatars.githubusercontent.com/u/2?v=4" alt="Khaireel Karim" />
    <a href="https://github.com/contributor2" target="_blank" rel="noopener noreferrer">Khaireel Karim</a>
  </li>
  <li class="contributor">
    <img src="https://avatars.githubusercontent.com/u/3?v=4" alt="Alifva Rizky" />
    <a href="https://github.com/contributor3" target="_blank" rel="noopener noreferrer">Alifva Rizky</a>
  </li>
  <li class="contributor">
    <img src="https://avatars.githubusercontent.com/u/4?v=4" alt="Kezia Gladis" />
    <a href="https://github.com/contributor4" target="_blank" rel="noopener noreferrer">Kezia Gladis</a>
  </li>
  <li class="contributor">
    <img src="https://avatars.githubusercontent.com/u/5?v=4" alt="Refand Gracias" />
    <a href="https://github.com/contributor5" target="_blank" rel="noopener noreferrer">Refand Gracias</a>
  </li>
  <li class="contributor">
    <img src="https://avatars.githubusercontent.com/u/6?v=4" alt="Maheswara Nala" />
    <a href="https://github.com/contributor6" target="_blank" rel="noopener noreferrer">Maheswara Nala</a>
  </li>
</ul>
      </li>
    </ul>
  </section>
</body>
</html>
