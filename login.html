<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <main class="container" role="main" aria-label="Create account form">
    <section class="left-panel" aria-label="Image panel">
      <button class="back-button" aria-label="Back to website">Back to website</button>
      <div class="left-image" role="img" aria-label="Sand dunes at dusk"></div>
      <div>
        <p class="left-caption">Capturing Moments,<br />Creating Memories</p>
        <div class="dots" aria-hidden="true">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot active"></span>
        </div>
      </div>
    </section>

    <section class="right-panel" aria-label="Account creation form">
      <h2>Create an account</h2>
      <p class="login-prompt">
        Already have an account? <a href="loginpage.html" tabindex="0">Log in</a>
      </p>

      <form id="createAccountForm" action="login.php" method="POST">
        <div class="name-row">
          <input type="text" id="firstName" placeholder="First name" autocomplete="given-name" required value="Fletcher" />
          <input type="text" id="lastName" placeholder="Last name" autocomplete="family-name" />
        </div>

        <input type="email" id="email" placeholder="Email" autocomplete="email" required />

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" autocomplete="new-password" />
          <span class="toggle-password" id="togglePassword" aria-label="Toggle password visibility" role="button" tabindex="0">&#128065;</span>
        </div>

        <label class="checkbox-row" for="terms">
          <input type="checkbox" id="terms" required />
          I agree to the <a href="#" tabindex="0">Terms & Conditions</a>
        </label>

        <button id="create-account" type="submit">Create account</button>
      </form>

      <div class="separator" aria-hidden="true">Or register with</div>

      <div class="social-buttons">
        <button class="social-button" type="button" aria-label="Sign up with Google">
          <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" role="img" aria-hidden="true">
            <path fill="#4285F4" d="M533.5 278.4c0-18.3-1.6-36-4.7-53.2H272.1v100.7h146.6c-6.3 34.2-25.7 63.3-54.8 82.8v68.9h88.3c51.6-47.6 81.3-117.7 81.3-199.2z"/>
            <path fill="#34A853" d="M272.1 544.3c73.6 0 135.4-24.4 180.5-66.4l-88.3-68.9c-24.4 16.4-55.4 26-92.2 26-70.9 0-131-47.8-152.5-112.1H28.9v70.5C72.3 486 164 544.3 272.1 544.3z"/>
            <path fill="#FBBC05" d="M119.6 322.5c-10-29.9-10-62.7 0-92.6v-70.5H28.9c-38 75.9-38 166.9 0 242.8l90.7-79.7z"/>
            <path fill="#EA4335" d="M272.1 213.9c39 0 74 13.4 101.8 40.4l76.3-76.3c-47-43.7-108-69.2-178.1-69.2-89.1 0-164.8 60.1-191.8 140.6l90.7 79.7c18.1-54 69.7-115.2 182.9-115.2z"/>
          </svg>
          Google
        </button>

        <button class="social-button" type="button" aria-label="Sign up with Apple">
          <svg class="apple-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" role="img" aria-hidden="true">
             <path d="M318.7 268.4c-.3-58.9 48-87.2 50.1-88.6-27.5-40.2-70.2-45.8-85.3-46.5-36.3-3.7-70.8 21.4-89 21.4-18.2 0-46.5-20.9-76.5-20.3-39.2.6-75.4 22.8-95.8 58-41 71-10.5 176 29.5 233.3 19.5 28.3 42.7 60 73.1 58.8 29.3-1.2 40.4-18.9 75.9-18.9 35.1 0 45.2 18.9 75.9 18.3 31.2-.5 50.9-28.8 70.2-57.1 22.1-32.6 31.3-64 31.6-65.5-.7-.3-60-23.1-60.3-91.7zM272.3 101c15.1-18.3 25.3-43.9 22.5-69.3-21.7 1-47.8 14.6-63.3 32.5-13.9 15.5-26.1 40.4-22.9 64.2 24.3 1.9 49.3-12.3 63.7-27.4z"/>
          </svg>
          Apple
        </button>
      </div>
    </section>
  </main>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? '\u{1F441}' : '\u{1F576}'; // ðŸ‘ / ðŸ•¶
    });

    // Accessibility for toggle on keyboard
    togglePassword.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        togglePassword.click();
      }
    });
  </script>
</body>
</html>
